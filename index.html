<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MScSimEd | Timetable Tools</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <nav class="main-navbar">
    <div class="navbar-title">
      <a href="index.html" style="text-decoration: none; color: inherit;">
        <div class="title-main">🤖 MScSimEd</div>
      </a>
    </div>
    <div class="navbar-links">
      <div class="dropdown">
        <button class="dropdown-btn">📅 Timetable</button>
        <div class="dropdown-content">
          <a href="timetable/generate.html">🎯 Generate</a>
          <a href="timetable/preset/new.html">📄 New Preset</a>
        </div>
      </div>
      <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">🌙</button>
    </div>
  </nav>
  <section class="hero" style="height: calc(100vh - 48px); margin-top: 48px; padding: 0; text-align: center; background: var(--bg-secondary); display: flex; flex-direction: column; justify-content: center; align-items: center; transform: translateY(-5vh);">
    <h1 style="font-size:2.5rem; font-weight:700; margin-bottom: 12px; letter-spacing: -1px; color: var(--text-primary);">Welcome to MScSimEd Tools</h1>
    <p style="font-size:1.2rem; color: var(--text-secondary); max-width: 600px; margin: 0 auto 32px auto;">Easily generate, preview, and manage aspects of the MSc Simulated Practice Education programme. Start by generating a timetable or creating a new preset for your modules.</p>
    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 24px; margin-top: 32px;">
      <a href="timetable/generate.html" style="padding: 20px 40px; font-size: 1.2rem; font-weight: 600; border-radius: 12px; background: var(--button-primary); color: white; text-decoration: none; box-shadow: 0 4px 16px var(--shadow-color); transition: background 0.3s ease; display: flex; align-items: center; gap: 12px;">
        📅 Timetable
      </a>
      <a href="#" style="padding: 20px 40px; font-size: 1.2rem; font-weight: 600; border-radius: 12px; background: var(--button-secondary); color: white; text-decoration: none; box-shadow: 0 4px 16px var(--shadow-color); transition: background 0.3s ease; display: flex; align-items: center; gap: 12px; opacity: 0.6; cursor: not-allowed;">
        🚧 Coming Soon
      </a>
  </div>
  </section>
  <script>
    function initTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      updateThemeIcon(savedTheme);
    }
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
      const newTheme = currentTheme === 'light' ? 'dark' : 'light';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    }
    function updateThemeIcon(theme) {
      const themeToggle = document.getElementById('themeToggle');
      if (themeToggle) {
        themeToggle.textContent = theme === 'light' ? '🌙' : '☀️';
      }
    }
    initTheme();
  </script>
                <style>
                    body {
      overflow: hidden;
                    margin: 0;
                    padding: 0;
    }
    @media (max-width: 768px) {
      .hero {
        padding: 20px !important;
        transform: translateY(-2vh) !important;
      }
      .hero h1 {
        font-size: 2rem !important;
        margin-bottom: 16px !important;
      }
      .hero p {
        font-size: 1rem !important;
        margin-bottom: 24px !important;
      }
      .hero > div {
        flex-direction: column !important;
        gap: 16px !important;
      }
      .hero > div > a {
        padding: 16px 24px !important;
        font-size: 1rem !important;
      }
    }
    @media (max-width: 480px) {
      .hero {
        transform: translateY(-1vh) !important;
      }
      .hero h1 {
        font-size: 1.75rem !important;
      }
    }
  </style>
</body>
</html>
