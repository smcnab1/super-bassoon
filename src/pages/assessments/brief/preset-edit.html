<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit | Assessment Brief</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Favicon and Manifest -->
  <link rel="shortcut icon" href="../../../../public/favicon/favicon.ico">
  <link rel="icon" type="image/x-icon" href="../../../../public/favicon/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="../../../../public/favicon/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="../../../../public/favicon/favicon-96x96.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../../../../public/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="../../../../public/favicon/web-app-manifest-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="../../../../public/favicon/web-app-manifest-512x512.png">
  <link rel="manifest" href="../../../../public/favicon/site.webmanifest">
  <meta name="theme-color" content="#4a90e2">
  <meta name="msapplication-TileColor" content="#4a90e2">
  <meta name="msapplication-TileImage" content="../../../../public/favicon/web-app-manifest-192x192.png">

  <!-- Main Stylesheets -->
  <link rel="stylesheet" href="../../../styles/main.css">
  <link rel="stylesheet" href="../../../styles/navbar.css">
  <link rel="stylesheet" href="../../../styles/login.css">
  <link rel="stylesheet" href="../../../styles/footer.css">
  <link rel="stylesheet" href="../../../styles/loading.css">
  <link rel="stylesheet" href="../../../styles/assessment-brief.css">
  <link rel="stylesheet" href="../../../styles/importJSON.css">
  <link rel="stylesheet" href="../../../styles/pageTools.css">
  <link rel="stylesheet" href="../../../styles/presetButtons.css">
  <link rel="stylesheet" href="../../../styles/assessmentSelectModal.css">
  <link rel="stylesheet" href="../../../styles/toast.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Theme Script (loads early for no-flash) -->
  <script src="../../../scripts/theme/index.js"></script>
  <script>
    // Set theme before page renders to avoid flash
    (function() {
      var theme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>
<body>
  <!-- Loading Overlay (injected before any content for instant feedback) -->
  <script>
    // Inject loading overlay container synchronously for instant feedback
    (function() {
      var loadingOverlay = document.createElement('div');
      loadingOverlay.id = 'loadingOverlay';
      loadingOverlay.innerHTML = '<div class="loader"></div>';
      document.body.insertBefore(loadingOverlay, document.body.firstChild);
    })();
  </script>
  <script src="../../../scripts/components/loadingOverlay.js"></script>

  <!-- Hide loading overlay after DOM is ready -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof window.hideLoadingOverlay === 'function') window.hideLoadingOverlay();
    });
  </script>

  <!-- Skip to main content link for accessibility -->
  <a href="#mainContentContainer" class="skip-link">Skip to main content</a>

  <!-- Navbar will be loaded here -->
  <div id="navbar-container"></div>

  <!-- Preset Buttons -->
  <div id="presetButtonsContainer"></div>

  <!-- JSON Import Section -->
  <div id="importJsonContainer"></div>

  <!-- Toast Component -->
  <div id="toastContainer"></div>
  <script type="module">
    import { loadToast } from '../../../scripts/components/toast.js';
    loadToast();
    // Add global toast for preset selection
    window.addEventListener('presetSelected', function(e) {
      if (window.showToast) window.showToast('Preset selected: ' + (e.detail && e.detail.moduleCode ? e.detail.moduleCode : ''), 'success');
    });
    // Add global toast for assessment loaded
    window.addEventListener('assessmentLoaded', function(e) {
      if (window.showToast) window.showToast('Assessment loaded: ' + (e.detail && e.detail.assessmentTitle ? e.detail.assessmentTitle : 'Assessment'), 'success');
    });
    // Add global toast for reset
    window.addEventListener('assessmentReset', function() {
      if (window.showToast) window.showToast('Form reset', 'info');
    });
  </script>
  
  <!-- Page Tools Component -->
  <div id="pageToolsContainer"></div>
  <script type="module">
    import { loadPageTools } from '../../../scripts/components/pageTools.js';
    loadPageTools();
  </script>
  <!-- Main Content Container -->
  <div class="container" id="mainContentContainer" role="main">
    <h1><i class="fa-solid fa-vr-cardboard"></i> Edit Assessment Brief</h1>
    <form id="editForm">
      <div class="form-section">
        <label><strong>Assessment Title <span class="required-asterisk">*</span></strong></label>
        <input type="text" id="assessmentTitle" placeholder="Assessment 1: Immersive Simulation Event" />
      </div>
      <div class="form-section">
        <h2>üìù Submission Details</h2>
        <div class="form-row">
          <div>
            <label><strong>Format <span class="required-asterisk">*</span></strong></label>
            <input type="text" id="format" placeholder="30-minute immersive simulation event (Practical)" />
          </div>
          <div>
            <label><strong>Weighting <span class="required-asterisk">*</span></strong></label>
            <input type="text" id="weighting" placeholder="60%" />
          </div>
          <div>
            <label><strong>Submission Method <span class="required-asterisk">*</span></strong></label>
            <input type="text" id="submissionMethod" placeholder="In-Person" />
          </div>
        </div>
      </div>
      <div class="form-section">
        <label><strong>Overview <span class="required-asterisk">*</span></strong></label>
        <textarea id="overview" rows="3" placeholder="Design and deliver a 30-minute immersive simulation-based learning event using one or more digital technologies (e.g. VR, 360¬∞ video, interactive branching platforms, or AI). This can be done individually or in a small group. Your event should have a clear learning objective, structured interaction, and demonstrate purposeful, creative use of technology."></textarea>
      </div>
      <div class="form-section">
        <label><strong>Requirements <span class="required-asterisk">*</span></strong></label>
        <div id="requirementsList" class="multi-row-list"></div>
        <button type="button" onclick="addListItem('requirementsList')">Add Requirement</button>
      </div>
      <div class="form-section">
        <label><strong>Assessment Criteria (Linked to Learning Outcomes) <span class="required-asterisk">*</span></strong></label>
        <div id="criteriaList" class="multi-row-list"></div>
        <button type="button" onclick="addListItem('criteriaList')">Add Criteria</button>
      </div>
      <div class="form-section">
        <label><strong>Example Tools You Can Use <span class="required-asterisk">*</span></strong></label>
        <div id="toolsList" class="multi-row-list"></div>
        <button type="button" onclick="addListItem('toolsList')">Add Tool</button>
      </div>
      <div class="form-section">
        <label><strong>How to Prepare <span class="required-asterisk">*</span></strong></label>
        <div id="prepareList" class="multi-row-list"></div>
        <button type="button" onclick="addListItem('prepareList')">Add Preparation Step</button>
      </div>
      <div class="form-section">
        <label><strong>Important Note <span class="required-asterisk">*</span></strong></label>
        <textarea id="importantNote" rows="2" placeholder="The emphasis is on educational value, learner engagement, and inclusive design ‚Äî not technical perfection. You are encouraged to creatively adapt tools to fit your context."></textarea>
      </div>
    </form>
  </div>

  <!-- iFrame Preview -->
  <iframe id="previewFrame" style="display:none;"></iframe>

  <!-- Config, Auth, and App Scripts (defer for performance) -->
  <script src="../../../scripts/config/index.js" defer></script>
  <script src="../../../scripts/auth/index.js" defer></script>
  <script src="../../../scripts/components/componentLoader.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize theme for accessibility
      if (typeof window.initTheme === 'function') window.initTheme();
      // Load components
      if (typeof loadToast === 'function') loadToast();
      if (typeof loadNavbar === 'function') loadNavbar();
      if (typeof loadFooter === 'function') loadFooter();
          });
  </script>

  <div id="footer-container"></div>
  
  <!-- Dynamically load the ImportJSON.html component and script -->
  <script type="module">
    import { loadImportJSON } from '../../../scripts/components/importJSON.js';
    loadImportJSON();
    // After loading, collapse the import section if data is present
    setTimeout(() => {
      let data = null;
      try {
        const draft = localStorage.getItem('individualAssessmentDraft');
        if (draft) data = JSON.parse(draft);
      } catch (e) {}
      if (data && (data.assessmentTitle || data.assessmentKey)) {
        const content = document.getElementById('jsonImportContent');
        const toggleIcon = document.querySelector('.json-import-section .toggle-icon');
        if (content && toggleIcon) {
          content.classList.add('collapsed');
          toggleIcon.textContent = '\u25b6';
          toggleIcon.style.transform = 'rotate(-90deg)';
        }
      }
    }, 300);
  </script>
  <!-- Dynamically load the PresetButtons.html component and script -->
  <script type="module">
    import { loadPresetButtons } from '../../../scripts/components/presetButtons.js';
    loadPresetButtons(undefined, function(moduleCode, data) {
      const modulePresets = data[moduleCode];
      if (!modulePresets || typeof modulePresets !== 'object') {
        if (typeof showToast === 'function') showToast('No preset found for this module', 'error');
        return;
      }
      // If modulePresets is a single assessment, wrap it in an object
      const isSingleAssessment = !Object.values(modulePresets).some(v => typeof v === 'object');
      const modalData = isSingleAssessment ? { [moduleCode]: modulePresets } : modulePresets;
      if (typeof showAssessmentSelectModal === 'function') {
        showAssessmentSelectModal(modalData);
      }
    });
  </script>
  <!-- Dynamically load the AssessmentSelectModal.html component -->
  <script type="module">
    import { loadAssessmentSelectModal } from '../../../scripts/components/assessmentSelectModal.js';
    loadAssessmentSelectModal();
  </script>
  <!-- Dynamically load the ResetModal.html component -->
  <script type="module">
    import { loadResetModal } from '../../../scripts/components/resetModal.js';
    loadResetModal();
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Hide the main content container if no data is imported
      let data = null;
      try {
        const draft = localStorage.getItem('individualAssessmentDraft');
        if (draft) data = JSON.parse(draft);
      } catch (e) {}
      const container = document.getElementById('mainContentContainer');
      if (!data || Object.keys(data).length === 0) {
        if (container) container.style.display = 'none';
      } else {
        if (container) container.style.display = '';
      }
    });
  </script>
  <script type="module" src="../../../scripts/pages/assessment-brief-edit.js"></script>
</body>
<!-- Bootstrap 5 JS Bundle (with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</html>
