<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate | Assessment Brief</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Favicon and Manifest -->
  <link rel="shortcut icon" href="../../../../public/favicon/favicon.ico">
  <link rel="icon" type="image/x-icon" href="../../../../public/favicon/favicon.ico">
  <link rel="icon" type="image/svg+xml" href="../../../../public/favicon/favicon.svg">
  <link rel="icon" type="image/png" sizes="96x96" href="../../../../public/favicon/favicon-96x96.png">
  <link rel="apple-touch-icon" sizes="180x180" href="../../../../public/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="../../../../public/favicon/web-app-manifest-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="../../../../public/favicon/web-app-manifest-512x512.png">
  <link rel="manifest" href="../../../../public/favicon/site.webmanifest">
  <meta name="theme-color" content="#4a90e2">
  <meta name="msapplication-TileColor" content="#4a90e2">
  <meta name="msapplication-TileImage" content="../../../../public/favicon/web-app-manifest-192x192.png">
  
  <!-- Main Stylesheets -->
  <link rel="stylesheet" href="../../../styles/main.css">
  <link rel="stylesheet" href="../../../styles/navbar.css">
  <link rel="stylesheet" href="../../../styles/login.css">
  <link rel="stylesheet" href="../../../styles/footer.css">
  <link rel="stylesheet" href="../../../styles/loading.css">
  <link rel="stylesheet" href="../../../styles/assessment-brief.css">
  <link rel="stylesheet" href="../../../styles/importJSON.css">
  <link rel="stylesheet" href="../../../styles/pageTools.css">
  <link rel="stylesheet" href="../../../styles/presetButtons.css">
  <link rel="stylesheet" href="../../../styles/assessmentSelectModal.css">
  <link rel="stylesheet" href="../../../styles/toast.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- Theme Script (loads early for no-flash) -->
  <script src="../../../scripts/theme/index.js"></script>
  <script>
    // Set theme before page renders to avoid flash
    (function() {
      var theme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
</head>
<body>
  <!-- Loading Overlay (injected before any content for instant feedback) -->
  <script>
    // Inject loading overlay container synchronously for instant feedback
    (function() {
      var loadingOverlay = document.createElement('div');
      loadingOverlay.id = 'loadingOverlay';
      loadingOverlay.innerHTML = '<div class="loader"></div>';
      document.body.insertBefore(loadingOverlay, document.body.firstChild);
    })();
    // Remove overlay when DOM is interactive
    // document.addEventListener('DOMContentLoaded', function() {
    //   var overlay = document.getElementById('loadingOverlay');
    //   if (overlay) {
    //     overlay.classList.add('fade-out');
    //     setTimeout(function() { overlay.remove(); }, 600);
    //   }
    // });
  </script>
  <script src="../../../scripts/components/loadingOverlay.js"></script>

  <!-- Hide loading overlay after DOM is ready -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof window.hideLoadingOverlay === 'function') window.hideLoadingOverlay();
    });
  </script>

  <!-- Skip to main content link for accessibility -->
  <a href="#mainContentContainer" class="skip-link">Skip to main content</a>
  <!-- Navbar will be loaded here -->
  <div id="navbar-container"></div>
  
  <!-- Preset Buttons -->
  <div id="presetButtonsContainer"></div>

  <!-- JSON Import Section -->
  <div id="importJsonContainer"></div>

  <!-- Toast Component -->
  <script type="module">
    import { loadToast } from '../../../scripts/components/toast.js';
    loadToast();
  </script>

  <!-- Page Tools Component -->
  <div id="pageToolsContainer"></div>
  <script type="module">
    import { loadPageTools } from '../../../scripts/components/pageTools.js';
    loadPageTools();
  </script>

  <div class="container" id="mainContentContainer" role="main">
    <h1><i class="fa-solid fa-vr-cardboard"></i> Generate Assessment Brief</h1>
    <div class="review-section">
      <label class="review-label required">Submission Date:</label>
      <input type="datetime-local" id="submissionDate" required />
    </div>
    <div id="review"></div>
  </div>
  <!-- iFrame Preview -->
  <iframe id="previewFrame" style="display:none;"></iframe>

  <!-- Config, Auth, and App Scripts (defer for performance) -->
  <script src="../../../scripts/config/index.js" defer></script>
  <script src="../../../scripts/auth/index.js" defer></script>
  <script src="../../../scripts/components/componentLoader.js" defer></script>
  <script src="../../../scripts/pages/assessment-brief-generate.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize theme for accessibility
      if (typeof window.initTheme === 'function') window.initTheme();
      // Load components
      if (typeof loadToast === 'function') loadToast();
      if (typeof loadNavbar === 'function') loadNavbar();
      if (typeof loadFooter === 'function') loadFooter();
          });
  </script>

  <div id="footer-container"></div>
  
  <!-- Dynamically load the ImportJSON.html component and script -->
  <script type="module">
    import { loadImportJSON } from '../../../scripts/components/importJSON.js';
    loadImportJSON();
    // After loading, collapse the import section if data is present
    setTimeout(() => {
      let data = null;
      try {
        const draft = localStorage.getItem('individualAssessmentDraft');
        if (draft) data = JSON.parse(draft);
      } catch (e) {}
      if (data && (data.assessmentTitle || data.assessmentKey)) {
        const content = document.getElementById('jsonImportContent');
        const toggleIcon = document.querySelector('.json-import-section .toggle-icon');
        if (content && toggleIcon) {
          content.classList.add('collapsed');
          toggleIcon.textContent = '\u25b6';
          toggleIcon.style.transform = 'rotate(-90deg)';
        }
      }
    }, 300);
  </script>
  <!-- Dynamically load the PresetButtons.html component and script -->
  <script type="module">
    import { loadPresetButtons } from '../../../scripts/components/presetButtons.js';
    loadPresetButtons(undefined, function(moduleCode, data) {
      const modulePresets = data[moduleCode];
      if (!modulePresets) {
        if (typeof showToast === 'function') showToast('No preset found for this module', 'error');
        return;
      }
      // Always show the modal, even if only one assessment
      if (typeof showAssessmentSelectModal === 'function') {
        showAssessmentSelectModal(modulePresets);
      }
    });
  </script>
  <!-- Dynamically load the AssessmentSelectModal.html component -->
  <script type="module">
    import { loadAssessmentSelectModal } from '../../../scripts/components/assessmentSelectModal.js';
    loadAssessmentSelectModal();
  </script>
  <!-- Dynamically load the ResetModal.html component -->
  <script type="module">
    import { loadResetModal } from '../../../scripts/components/resetModal.js';
    loadResetModal();
  </script>
</body>
<!-- Bootstrap 5 JS Bundle (with Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</html>
